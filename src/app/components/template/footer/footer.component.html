<footer>
  <div id="contact-area">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="main-title">Entre em contato conosco</h3>
        </div>
        <div class="col-md-4 contact-box">
          <i class="fa fa-phone" aria-hidden="true"></i>
          <p><span class="contact-title">Ligue para:</span> (84) 3207-3135</p>
          <p><span class="contact-title">Horários:</span> 8:00 às 17:30</p>
        </div>
        <div class="col-md-4 contact-box">
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
          <p>
            <span class="contact-title">Envie um e-mail:</span>
            contato@automobile.com.br
          </p>
        </div>
        <div class="col-md-4 contact-box">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <p>
            <span class="contact-title">Venha tomar um café:</span> Av. Dão
            Silveira, 4000 - Candelária, Natal - RN, 59066-180
          </p>
        </div>
        <div class="col-md-6" id="msg-box">
          <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
          <p>Dúvidas?</p>
          <p>Nos deixe uma mensagem:</p>
        </div>
        <div class="col-md-6" id="contact-form" [formGroup]="regForm">
          <div formGroupName="duvidas">
            <input
              type="text"
              class="form-control"
              placeholder="Seu nome"
              name="nome"
              formControlName="nome"
            />
          </div>
          <div formGroupName="duvidas">
            <input
              type="number"
              class="form-control"
              placeholder="WhatsApp"
              name="tel"
              formControlName="tel"
            />
          </div>
          <div formGroupName="duvidas">
            <input
              type="text"
              class="form-control"
              placeholder="Assunto"
              name="subject"
              formControlName="subject"
            />
          </div>
          <div formGroupName="duvidas">
            <textarea
              class="form-control"
              rows="3"
              placeholder="Sua mensagem..."
              name="message"
              formControlName="message"
            ></textarea>
          </div>

          <button type="button" class="main-btn v-middle" (click)="submit()">
            Enviar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="copy-area">
    <div class="container">
      <div class="col-md-12">
        <p>
          Desenvolvido por
          <a hfre="app.hubbi.app" target="_blank">Hubbi</a>&copy; 2020
        </p>
      </div>
    </div>
  </div>
</footer>
